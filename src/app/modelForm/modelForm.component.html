<div class="container">
    <div *ngIf="!submitted">
        <h1>Model Driven Form</h1>
        <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name">
                <div class="alert alert-danger" [hidden]="heroForm.controls.name.valid">Name is required</div> 
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email">
                <div class="alert alert-danger" [hidden]="heroForm.controls.email.valid">Email is required</div> 
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" formControlName="power">
                    <option *ngFor="let p of powers" [value]="p">{{p}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="heroForm.controls.power.valid">Power is required</div> 
            </div>
            <div class="form-group">
                <label for="alterEgo">AlterEgo</label>
                <input type="text" class="form-control" formControlName="alterEgo">
                <div class="alert alert-danger" [hidden]="heroForm.controls.alterEgo.valid">alterEgo is required</div> 
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button> 
        </form>
    </div>
    <div *ngIf="submitted">
        <h2>You submitted the following</h2>
        <div class="row">
            <div class="col-md-2">
                Name
            </div>
            <div class="col-md-10 pull-left">
                {{ heroForm.controls.name}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                AlterEgo
            </div>
            <div class="col-md-10 pull-left">
                {{ heroForm.controls.alterEgo}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Email
            </div>
            <div class="col-md-10 pull-left">
                {{ heroForm.controls.email}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"> Power
            </div>
            <div class="col-md-10 pull-left">
                {{ heroForm.controls.power}}
            </div>
        </div>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
